<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Last.fm Top 50 (2008–2025) — Bump Chart + Year Lists (Robust Mapping)</title>
  <style>
    :root {
      --bg: #0f0f12;
      --panel: #15161a;
      --panel2:#12131a;
      --text: #e8e8ec;
      --muted: #a3a3ad;
      --grid: #2a2b31;
      --dark-pink: #c2187a;
      --light-pink: #f48fb1;
      --light-gray: #bdbdc7;
      --card: #14161c;
      --stroke: #2e3037;
    }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 16px 20px; background: var(--panel); position: sticky; top: 0; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,.35); }
    header h1 { font-size: 18px; margin: 0; font-weight: 650; letter-spacing: .2px; }
    main { padding: 14px 14px 24px; }
    .chart-wrap { background: var(--panel2); border-radius: 14px; padding: 14px; box-shadow: 0 6px 30px rgba(0,0,0,.35); }
    .legend { display: flex; gap: 18px; align-items: center; flex-wrap: wrap; margin: 8px 2px 12px; font-size: 13px; color: var(--muted); }
    .legend .swatch { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin-right: 6px; vertical-align: -2px; }
    svg { width: 100%; height: auto; display: block; }
    .axis line, .axis path { stroke: var(--grid); }
    .axis text { fill: var(--muted); font-size: 11px; }
    .gridline { stroke: var(--grid); stroke-dasharray: 2 2; }
    .series { fill: none; stroke-width: 2.8px; opacity: .8; transition: opacity .2s ease, stroke-width .15s ease; mix-blend-mode: screen; cursor: pointer; }
    .series.hidden { opacity: .12; }
    .series.highlight { stroke-width: 4px; opacity: 1; filter: drop-shadow(0 0 2px rgba(255,255,255,0.25)); }
    .dot { pointer-events: none; r: 3.2px; }
    .label { font-size: 10.5px; fill: var(--text); paint-order: stroke; stroke: #0f0f12; stroke-width: 3px; pointer-events: auto; }
    .tooltip { position: fixed; pointer-events: auto; padding: 10px 12px; background: #101116; color: var(--text); border: 1px solid var(--stroke); border-radius: 10px; font-size: 12px; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,.45); z-index: 100000; display: none; }
    .tooltip .t-head { font-weight: 700; margin: 0 0 4px; font-size: 13px; }
    .tooltip .t-meta { color: var(--muted); margin-bottom: 8px; }
    .tooltip .t-ranks { line-height: 1.35; }
    .tooltip .t-video { margin-top: 10px; border-top: 1px solid var(--stroke); padding-top: 8px; }
    .tooltip .t-video iframe { width: 100%; height: 260px; border: 0; display: block; border-radius: 8px; }
    .year-chip { fill: var(--text); font-weight: 700; font-size: 12px; }
    .status { font-size: 13px; color: var(--muted); margin-top: 8px; }

    .y-axis .tick text { display: none; }
    .y-axis .tick line { display: none; }
    .y-axis path { display: none; }

    .yearlists { margin-top: 18px; display: grid; gap: 14px; grid-template-columns: repeat(12, 1fr); }
    .col { grid-column: span 12; background: var(--card); border: 1px solid var(--stroke); border-radius: 12px; padding: 12px; }
    @media (min-width: 900px) { .col { grid-column: span 4; } }
    .col-head { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
    .col-head h3 { margin: 0; font-size: 14px; font-weight: 700; }
    .col-head select { background: #0f1218; color: var(--text); border: 1px solid var(--stroke); border-radius: 8px; padding: 6px 8px; font-size: 13px; }
    .list { display: grid; gap: 6px; }
    .row { display: grid; grid-template-columns: 40px 1fr auto; align-items: center; gap: 10px; background: #0f1117; border: 1px solid var(--stroke); border-radius: 10px; padding: 6px; min-height: 48px; }
    .thumb { width: 40px; height: 40px; border-radius: 8px; background: #222532; overflow: hidden; display: grid; place-items:center; font-size: 11px; color: var(--muted); }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display:block; }
    .title { font-size: 13px; font-weight: 650; line-height: 1.2; }
    .subtitle { color: var(--muted); font-size: 12px; }
    .plays { font-variant-numeric: tabular-nums; font-size: 12px; color: var(--muted); padding-right: 6px; }
  </style>
</head>
<body>
  <header><h1>Last.fm Top 50 — 2008 to 2025</h1></header>
  <main>
    <div class="chart-wrap">
      <div class="legend">
        <span><span class="swatch" style="background: var(--dark-pink)"></span> In 2008 Top 50</span>
        <span><span class="swatch" style="background: var(--light-pink)"></span> Entered after 2008</span>
        <span><span class="swatch" style="background: var(--light-gray)"></span> Rank &gt; 50</span>
      </div>
      <svg id="chart" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet"></svg>
      <div class="status" id="status">Loading lastfm_top50.csv…</div>
    </div>

    <section class="yearlists">
      <div class="col" id="col-artists">
        <div class="col-head">
          <h3>Top overall artists per year</h3>
          <select id="year-artists"></select>
        </div>
        <div class="list" id="list-artists"></div>
      </div>
      <div class="col" id="col-songs">
        <div class="col-head">
          <h3>Top songs per year</h3>
          <select id="year-songs"></select>
        </div>
        <div class="list" id="list-songs"></div>
      </div>
      <div class="col" id="col-albums">
        <div class="col-head">
          <h3>Top albums per year</h3>
          <select id="year-albums"></select>
        </div>
        <div class="list" id="list-albums"></div>
      </div>
    </section>
  </main>
  <div class="tooltip" id="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script>
  /* ========================= BUMP CHART (same as prior working build) ========================= */
  const START_YEAR = 2008;
  const END_YEAR   = 2025;
  const DARK_PINK  = getCss("--dark-pink");
  const LIGHT_PINK = getCss("--light-pink");
  const LIGHT_GRAY = getCss("--light-gray");
  function getCss(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }

  const LABEL_LEFT_OFFSET  = 24, LABEL_RIGHT_OFFSET = 24;
  const GUTTER_LEFT = 160, GUTTER_RIGHT = 200;

  const svg = d3.select("#chart");
  const statusEl = document.getElementById("status");
  const tooltip = document.getElementById("tooltip");
  let pinned = null, currentTooltipArtist = null;

  const margin = {top: 32, right: 260, bottom: 40, left: 180};
  const width  = 1200 - margin.left - margin.right;
  const height = 700  - margin.top  - margin.bottom;
  const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
  const x = d3.scalePoint().padding(0.5).range([0, width]);
  const y = d3.scaleLinear().domain([1, 50]).range([0, height]);
  const xAxis = g.append("g").attr("class", "axis x-axis").attr("transform", `translate(0,${height})`);
  const yAxis = g.append("g").attr("class", "axis y-axis");
  const grid = g.append("g").attr("class", "grid");
  const seriesLayer = g.append("g").attr("class", "series-layer");
  const dotsLayer = g.append("g").attr("class", "dots-layer");
  const labelsLayer = g.append("g").attr("class", "labels-layer");

  function escapeHtml(str){
    const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'};
    return String(str).replace(/[&<>"']/g, m => map[m]);
  }
  function adjustLabelBounds() {
    labelsLayer.selectAll("text.label.left").each(function(d){
      try { const bbox = this.getBBox(); const leftEdge = d.x - bbox.width; const minLeft = -GUTTER_LEFT; if (leftEdge < minLeft) d3.select(this).attr("x", minLeft + bbox.width + 2);} catch(e) {}
    });
    labelsLayer.selectAll("text.label.right").each(function(d){
      try { const bbox = this.getBBox(); const rightEdge = d.x + bbox.width; const maxRight = width + GUTTER_RIGHT; if (rightEdge > maxRight) d3.select(this).attr("x", maxRight - bbox.width - 2);} catch(e) {}
    });
  }

  function extractYouTubeId(input) {
    if (!input) return null;
    const s = String(input).trim();
    if (/^[A-Za-z0-9_-]{11}$/.test(s)) return s;
    try {
      const u = new URL(s, window.location.href);
      const host = u.hostname.replace(/^www\./, '');
      if (host === 'youtube.com' || host.endsWith('.youtube.com')) {
        if (u.pathname === '/watch') {
          const v = u.searchParams.get('v');
          if (v && /^[A-Za-z0-9_-]{11}$/.test(v)) return v;
        }
        if (u.pathname.startsWith('/embed/')) {
          const id = u.pathname.split('/')[2];
          if (id && /^[A-Za-z0-9_-]{11}$/.test(id)) return id;
        }
        if (u.pathname.startsWith('/shorts/')) {
          const id = u.pathname.split('/')[2];
          if (id && /^[A-Za-z0-9_-]{11}$/.test(id)) return id;
        }
      }
      if (host === 'youtu.be') {
        const id = u.pathname.slice(1);
        if (id && /^[A-Za-z0-9_-]{11}$/.test(id)) return id;
      }
    } catch(e) {}
    return null;
  }

  d3.csv("lastfm_top50.csv").then(raw => {
    const originalColumns = raw.columns.slice();
    const trim = s => String(s == null ? "" : s).trim();
    const normMap = new Map();
    originalColumns.forEach(c => normMap.set(trim(c).toLowerCase(), c));

    const artistKey = (normMap.get("artist"))
                   || originalColumns.find(c => trim(c).toLowerCase().includes("artist"))
                   || originalColumns[0];

    const yearKeyMap = new Map();
    originalColumns.forEach(c => {
      const m = trim(c).match(/^(\d{4})$/);
      if (m) {
        const y = +m[1];
        if (y >= START_YEAR && y <= END_YEAR) yearKeyMap.set(y, c);
      }
    });
    const yearCols = Array.from(yearKeyMap.keys()).sort((a,b)=>a-b);
    if (!yearCols.length) {
      statusEl.textContent = "No year columns found (expected 2008–2025). Found headers: " + originalColumns.join(", ");
      return;
    }
    const years = yearCols.map(String);
    x.domain(years);

    const series = raw.map(row => {
      const name = row[artistKey];
      const points = [];
      let firstNonZeroYear = null;
      let lastNonZeroYear  = null;
      yearCols.forEach(y => {
        const key = yearKeyMap.get(y);
        const v = +row[key] || 0;
        if (v > 0) {
          const rank = 51 - v;
          points.push({ yearLabel: String(y), rank, value: v });
          if (firstNonZeroYear === null) firstNonZeroYear = y;
          lastNonZeroYear = y;
        } else {
          points.push({ yearLabel: String(y), rank: null, value: 0 });
        }
      });
      const inStart = (+row[yearKeyMap.get(START_YEAR)] || 0) > 0;
      const finalZero = (+row[yearKeyMap.get(END_YEAR)] || 0) === 0;

      const lowerKeys = Object.fromEntries(Object.keys(row).map(k => [k.toLowerCase().trim(), k]));
      const videoRaw = (lowerKeys['videoid'] ? row[lowerKeys['videoid']] : undefined)
                    || (lowerKeys['youtube'] ? row[lowerKeys['youtube']] : undefined)
                    || (lowerKeys['video'] ? row[lowerKeys['video']] : undefined)
                    || '';
      const videoId = extractYouTubeId(videoRaw);

      return { artist: name, points, inStart, firstNonZeroYear, lastNonZeroYear, finalZero, videoId };
    }).filter(s => s.firstNonZeroYear !== null);

    function topSet(year) {
      const arr = series.map(s => ({ artist: s.artist, value: s.points.find(p => +p.yearLabel===year)?.value || 0 }));
      arr.sort((a,b) => d3.descending(a.value, b.value));
      return new Set(arr.slice(0, 50).filter(d => d.value > 0).map(d => d.artist));
    }
    const top2008 = topSet(START_YEAR);
    const top2025 = topSet(END_YEAR);

    function colorFor(s) { return s.finalZero ? LIGHT_GRAY : (s.inStart ? DARK_PINK : LIGHT_PINK); }

    // Axes & grid
    xAxis.call(d3.axisBottom(x).tickSizeOuter(0).tickPadding(6));
    yAxis.call(d3.axisLeft(y).tickValues([]));
    const ranksForGrid = d3.range(5, 51, 5);
    grid.selectAll(".gridline").data(ranksForGrid, d=>d).join(
      enter => enter.append("line").attr("class","gridline").attr("x1",0).attr("x2",width).attr("y1",d=>y(d)).attr("y2",d=>y(d)),
      update => update.attr("y1",d=>y(d)).attr("y2",d=>y(d)),
      exit => exit.remove()
    );

    // Year labels
    labelsLayer.append("text").attr("class","year-chip")
      .attr("x", x(String(START_YEAR))).attr("y",-10)
      .attr("text-anchor","middle").text(String(START_YEAR));
    labelsLayer.append("text").attr("class","year-chip")
      .attr("x", x(String(END_YEAR))).attr("y",-10)
      .attr("text-anchor","middle").text(String(END_YEAR));

    const line = d3.line().defined(d => d.rank != null).x(d => x(d.yearLabel)).y(d => y(d.rank)).curve(d3.curveMonotoneX);

    const S = seriesLayer.selectAll(".series").data(series, d => d.artist);
    S.join(
      enter => enter.append("path")
        .attr("class","series")
        .attr("d", d => line(d.points))
        .attr("stroke", d => colorFor(d))
        .on("mousemove", (event, d) => { if (!pinned) showTooltip(event, d); })
        .on("mouseleave", () => { if (!pinned) hideTooltip(); })
        .on("mouseover", function(event, d){
          if (!pinned) {
            seriesLayer.selectAll(".series").classed("hidden", true);
            d3.select(this).classed("hidden", false).classed("highlight", true);
            showTooltip(event, d);
          }
        })
        .on("mouseout", function(){
          if (!pinned) {
            seriesLayer.selectAll(".series").classed("hidden", false).classed("highlight", false);
          }
        })
        .on("click", function(event, d){
          event.stopPropagation();
          if (pinned === d.artist) {
            pinned = null;
            hideTooltip();
            seriesLayer.selectAll(".series").classed("hidden", false).classed("highlight", false);
          } else {
            pinned = d.artist;
            seriesLayer.selectAll(".series").classed("hidden", true).classed("highlight", false);
            d3.select(this).classed("hidden", false).classed("highlight", true);
            showTooltip(event, d);
          }
        }),
      update => update.attr("d", d => line(d.points)).attr("stroke", d => colorFor(d)),
      exit => exit.remove()
    );

    // Dots
    dotsLayer.selectAll("*").remove();
    series.forEach(s => {
      dotsLayer.selectAll(null).data(s.points.filter(p => p.rank != null)).enter().append("circle")
        .attr("class","dot")
        .attr("cx", d => x(d.yearLabel)).attr("cy", d => y(d.rank))
        .attr("fill", colorFor(s)).attr("opacity", .95);
    });

    // End labels
    const leftLabels = series.filter(s => top2008.has(s.artist)).map(s => {
      const p = s.points.find(p => p.yearLabel === String(START_YEAR));
      return p && p.rank != null ? { artist: s.artist, x: x(String(START_YEAR)) - LABEL_LEFT_OFFSET, y: y(p.rank), anchor: "end", color: colorFor(s), ref: s } : null;
    }).filter(Boolean);
    const rightLabels = series.filter(s => top2025.has(s.artist)).map(s => {
      const p = s.points.find(p => p.yearLabel === String(END_YEAR));
      return p && p.rank != null ? { artist: s.artist, x: x(String(END_YEAR)) + LABEL_RIGHT_OFFSET, y: y(p.rank), anchor: "start", color: colorFor(s), ref: s } : null;
    }).filter(Boolean);

    labelsLayer.selectAll(".label.left").data(leftLabels, d => d.artist).join(
      enter => enter.append("text").attr("class","label left")
        .attr("x", d => d.x).attr("y", d => d.y).attr("text-anchor", d => d.anchor)
        .attr("fill", d => d.color).text(d => d.artist)
        .style("cursor","pointer")
        .on("mouseover", (event, d) => { if (!pinned) { seriesLayer.selectAll(".series").classed("hidden", true); seriesLayer.selectAll(".series").filter(s => s.artist===d.artist).classed("hidden", false).classed("highlight", true); showTooltip(event, d.ref); } })
        .on("click", (event, d) => {
          event.stopPropagation();
          if (pinned === d.artist) {
            pinned = null; hideTooltip(); seriesLayer.selectAll(".series").classed("hidden", false).classed("highlight", false);
          } else {
            pinned = d.artist;
            seriesLayer.selectAll(".series").classed("hidden", true).classed("highlight", false);
            seriesLayer.selectAll(".series").filter(s => s && s.artist === d.artist).classed("hidden", false).classed("highlight", true);
            showTooltip(event, d.ref);
          }
        })
    );
    labelsLayer.selectAll(".label.right").data(rightLabels, d => d.artist).join(
      enter => enter.append("text").attr("class","label right")
        .attr("x", d => d.x).attr("y", d => d.y).attr("text-anchor", d => d.anchor)
        .attr("fill", d => d.color).text(d => d.artist)
        .style("cursor","pointer")
        .on("mouseover", (event, d) => { if (!pinned) { seriesLayer.selectAll(".series").classed("hidden", true); seriesLayer.selectAll(".series").filter(s => s.artist===d.artist).classed("hidden", false).classed("highlight", true); showTooltip(event, d.ref); } })
        .on("click", (event, d) => {
          event.stopPropagation();
          if (pinned === d.artist) {
            pinned = null; hideTooltip(); seriesLayer.selectAll(".series").classed("hidden", false).classed("highlight", false);
          } else {
            pinned = d.artist;
            seriesLayer.selectAll(".series").classed("hidden", true).classed("highlight", false);
            seriesLayer.selectAll(".series").filter(s => s && s.artist === d.artist).classed("hidden", false).classed("highlight", true);
            showTooltip(event, d.ref);
          }
        })
    );

    statusEl.textContent = `Rendered ${series.length} artists across ${years.length} years. Hover to preview, click to pin/unpin.`;
    adjustLabelBounds();

    function renderTooltipContent(s) {
      const entry = s.firstNonZeroYear ?? "—";
      const exit  = s.lastNonZeroYear ?? "—";
      const items = s.points.filter(p => p.rank != null).map(p => `${p.yearLabel}: #${p.rank}`);
      const ranks = items.join("<br>");
      const q = encodeURIComponent(`${s.artist} official music video`);
      const src = s.videoId
        ? `https://www.youtube.com/embed/${s.videoId}?rel=0&modestbranding=1`
        : `https://www.youtube.com/embed?listType=search&list=${q}&rel=0&modestbranding=1`;
      return `
        <div class="t-head">${escapeHtml(s.artist)}</div>
        <div class="t-meta">First year in Top 50: <strong>${entry}</strong> • Last nonzero year: <strong>${exit}</strong></div>
        <div class="t-ranks">${ranks}</div>
        <div class="t-video">
          <iframe src="${src}" title="YouTube for ${escapeHtml(s.artist)}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div style="margin-top:6px"><a href="https://www.youtube.com/results?search_query=${q}" target="_blank" rel="noopener noreferrer">Open on YouTube</a></div>
        </div>`;
    }
    function showTooltip(event, s) {
      if (pinned && pinned !== s.artist) return;
      if (currentTooltipArtist !== s.artist || tooltip.dataset.artist !== s.artist) {
        tooltip.innerHTML = renderTooltipContent(s);
        tooltip.dataset.artist = s.artist;
        currentTooltipArtist = s.artist;
      }
      tooltip.style.display = "block";
      positionTooltip(event);
    }
    function hideTooltip(){ tooltip.style.display = "none"; tooltip.dataset.artist = ""; }
    function positionTooltip(event){
      const pad = 12;
      const { clientX:x, clientY:y } = event;
      const w = tooltip.offsetWidth, h = tooltip.offsetHeight;
      let left = x + pad, top = y + pad;
      if (left + w > window.innerWidth) left = x - w - pad;
      if (top + h > window.innerHeight) top = y - h - pad;
      if (left < 6) left = 6;
      if (top < 6) top = 6;
      tooltip.style.left = left + "px"; tooltip.style.top  = top  + "px";
    }
  }).catch(err => {
    console.error("Failed to load CSV", err);
    statusEl.textContent = "Could not load lastfm_top50.csv — ensure it's next to this HTML and served over http(s).";
  });

  /* ========================= YEAR LISTS (ROBUST MAPPING) ========================= */
  const UI = {
    artists: { select: document.getElementById("year-artists"), list: document.getElementById("list-artists") },
    songs:   { select: document.getElementById("year-songs"),   list: document.getElementById("list-songs") },
    albums:  { select: document.getElementById("year-albums"),  list: document.getElementById("list-albums") }
  };

  function norm(s){ return String(s||'').toLowerCase().replace(/[^a-z0-9]+/g,'_'); }
  function pickNorm(cols, targets){
    const nc = new Map(cols.map(c => [norm(c), c]));
    for (const t of targets){ const f = nc.get(norm(t)); if (f) return f; }
    return null;
  }
  function toPlays(x){ if (x==null) return 0; const n = +String(x).replace(/[, ]/g,''); return Number.isFinite(n)?n:0; }

  d3.csv("Top_lastfm.csv").then(rows => {
    const cols = rows.columns.slice();

    const yearCol = pickNorm(cols, ["Year"]);
    if (!yearCol) throw new Error("Top_lastfm.csv must include a 'Year' column.");

    // Artists: accept Top_Yearly_* OR Top_Overall_*
    const aNameCol  = pickNorm(cols, ["Top_Yearly_Artist", "Top_Overall_Artist"]);
    const aPlaysCol = pickNorm(cols, ["Top_Yearly_Plays",  "Top_Overall_Plays"]);
    const aImgCol   = pickNorm(cols, ["Top_Yearly_Image", "Artist_Image", "Top_Overall_Image"]);

    // Tracks
    const tTitleCol  = pickNorm(cols, ["Top_Track"]);
    const tArtistCol = pickNorm(cols, ["Top_Track_Artist"]);
    const tPlaysCol  = pickNorm(cols, ["Top_Track_Plays"]);
    const tImgCol    = pickNorm(cols, ["Top_Track_Image", "Track_Image"]);

    // Albums
    const alTitleCol  = pickNorm(cols, ["Top_Album"]);
    const alArtistCol = pickNorm(cols, ["Top_Album_Artist"]);
    const alPlaysCol  = pickNorm(cols, ["Top_Album_Plays"]);
    const alImgCol    = pickNorm(cols, ["Top_Album_Image", "Album_Image"]);

    const byYearArtists = new Map();
    const byYearSongs   = new Map();
    const byYearAlbums  = new Map();

    rows.forEach(r => {
      const year = +r[yearCol];
      if (!Number.isFinite(year)) return;

      if (aNameCol && aPlaysCol && r[aNameCol]) {
        const arr = byYearArtists.get(year) || [];
        arr.push({ title: r[aNameCol], subtitle: "", plays: toPlays(r[aPlaysCol]), img: aImgCol ? (r[aImgCol]||"").trim() : "" });
        byYearArtists.set(year, arr);
      }
      if (tTitleCol && tArtistCol && tPlaysCol && r[tTitleCol]) {
        const arr = byYearSongs.get(year) || [];
        arr.push({ title: r[tTitleCol], subtitle: r[tArtistCol]||"", plays: toPlays(r[tPlaysCol]), img: tImgCol ? (r[tImgCol]||"").trim() : "" });
        byYearSongs.set(year, arr);
      }
      if (alTitleCol && alArtistCol && alPlaysCol && r[alTitleCol]) {
        const arr = byYearAlbums.get(year) || [];
        arr.push({ title: r[alTitleCol], subtitle: r[alArtistCol]||"", plays: toPlays(r[alPlaysCol]), img: alImgCol ? (r[alImgCol]||"").trim() : "" });
        byYearAlbums.set(year, arr);
      }
    });

    // Sort by plays desc
    for (const m of [byYearArtists, byYearSongs, byYearAlbums]) {
      for (const [y, arr] of m.entries()) arr.sort((a,b)=>(b.plays||0)-(a.plays||0));
    }

    const allYears = Array.from(new Set([...byYearArtists.keys(), ...byYearSongs.keys(), ...byYearAlbums.keys()])).sort((a,b)=>a-b);
    const years = allYears.filter(y=>y>=START_YEAR && y<=END_YEAR).length ? allYears.filter(y=>y>=START_YEAR && y<=END_YEAR) : allYears;

    function fillSelect(sel){
      sel.innerHTML = "";
      years.forEach(y => { const o=document.createElement('option'); o.value=y; o.textContent=y; sel.appendChild(o); });
      sel.value = years[years.length-1];
    }
    fillSelect(UI.artists.select);
    fillSelect(UI.songs.select);
    fillSelect(UI.albums.select);

    function renderList(container, list, limit=10){
      container.innerHTML = "";
      (list||[]).slice(0,limit).forEach(it => {
        const row = document.createElement('div'); row.className='row';
        const thumb = document.createElement('div'); thumb.className='thumb';
        if (it.img){ const img=document.createElement('img'); img.src=it.img; img.alt=it.title||'art'; img.referrerPolicy='no-referrer'; img.onerror=()=>{thumb.textContent='No img';}; thumb.appendChild(img); }
        else { thumb.textContent='No img'; }
        const text=document.createElement('div');
        const t=document.createElement('div'); t.className='title'; t.textContent=it.title||'—';
        const s=document.createElement('div'); s.className='subtitle'; s.textContent=it.subtitle||'';
        text.appendChild(t); if (it.subtitle) text.appendChild(s);
        const plays=document.createElement('div'); plays.className='plays'; plays.textContent=Number.isFinite(it.plays)?Intl.NumberFormat().format(it.plays):'—';
        row.appendChild(thumb); row.appendChild(text); row.appendChild(plays); container.appendChild(row);
      });
    }

    function updateArtists(){ renderList(UI.artists.list, byYearArtists.get(+UI.artists.select.value), 10); }
    function updateSongs(){   renderList(UI.songs.list,   byYearSongs.get(+UI.songs.select.value),   10); }
    function updateAlbums(){  renderList(UI.albums.list,  byYearAlbums.get(+UI.albums.select.value), 10); }

    // Initial + listeners
    updateArtists(); updateSongs(); updateAlbums();
    UI.artists.select.addEventListener('change', updateArtists);
    UI.songs.select.addEventListener('change',   updateSongs);
    UI.albums.select.addEventListener('change',  updateAlbums);
  }).catch(err => {
    console.error("Failed to load Top_lastfm.csv", err);
    document.getElementById("col-artists").querySelector(".list").innerHTML =
      "<div class='row'><div class='thumb'>!</div><div>Could not load Top_lastfm.csv</div><div></div></div>";
  });
  </script>
</body>
</html>
