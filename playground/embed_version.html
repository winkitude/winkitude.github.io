<!-- AI Alignment Country Table - Embed Version -->
<div id="ai-alignment-table-widget">
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">

    <style>
        #ai-alignment-table-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #ai-alignment-table-widget h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #ai-alignment-table-widget .country-selector {
            margin-bottom: 20px;
        }

        #ai-alignment-table-widget select {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 4px;
        }

        #ai-alignment-table-widget .country-info {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #0066cc;
        }

        #ai-alignment-table-widget .alignment-cell {
            text-align: center;
            font-size: 20px;
        }

        #ai-alignment-table-widget .legend {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 13px;
        }
    </style>

    <h2>AI Alignment by Country</h2>

    <div class="country-selector">
        <select id="countrySelectEmbed">
            <option value="">-- Choose a country --</option>
        </select>
    </div>

    <div id="countryInfoEmbed" class="country-info" style="display: none;">
        <strong id="countryNameEmbed"></strong>
        <div id="countrySummaryEmbed"></div>
    </div>

    <div id="data-table-embed"></div>

    <div class="legend">
        <span>ðŸ”µ Western</span>
        <span>ðŸ”´ Eastern</span>
        <span>ðŸŸ£ Mixed</span>
    </div>
</div>

<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

<script>
(function() {
    const countriesData = {
    "Israel": {
        "data": [
            {
                "Layer": "Hardware & Infrastructure\u00a0",
                "Alignment": "\ud83d\udd35\u00a0\u00a0",
                "Why This Side Dominates": "Israel\u2019s AI compute nodes and on-prem data centers run exclusively on Western-designed GPUs and networking hardware under US export controls (e.g. Israel-1 supercomputer). Nvidia AI campus expansion forthcoming. All major cloud regions in the country are operated by US hyperscalers (AWS, GCP, Azure, Oracle). Through a $1.2 billion contract, Google Cloud and AWS were selected to provide Israeli government agencies with cloud computing services, including AI, within Israeli borders. Chinese providers are present through partnerships only. Edge and chip deployments likewise rely on US suppliers, and there\u2019s no meaningful Chinese footprint.\u00a0"
            },
            {
                "Layer": "AI Products & Deployment: Software & Application\u00a0",
                "Alignment": "\ud83d\udd35\u00a0\u00a0",
                "Why This Side Dominates": "Widely used Hebrew-language LLM and AI service is hosted and served via US or Western platforms, with no Chinese models in production. AI21 Labs\u2019 Jamba 1.5 models, hosted on AWS Bedrock and Azure, natively support Hebrew alongside other languages. DictaLM2.0, a native Hebrew model, was built on French-based Mistral models. Major Israeli enterprises (finance, healthcare, cybersecurity) consistently choose Azure Cognitive Services, AWS Bedrock, among other US platforms. Commercial and government applications integrate Western AI APIs.\u00a0"
            },
            {
                "Layer": "Ecosystem & Governance\u00a0",
                "Alignment": "\ud83d\udd35\u00a0\u00a0",
                "Why This Side Dominates": "Israel aligns its AI rules and bilateral MoUs with US/OECD frameworks, and major R&D or infrastructure partnerships are exclusively with American entities. The US and Israel signed an MoU pledging to work together to increase AI innovation, creating a joint science center. There are no significant Chinese-led AI agreements or investments shaping policy, and talent pipelines plus venture funding overwhelmingly flow through US-linked channels. China was once a key partner in Israeli tech investment, particularly in AI, growing US pressure under the Trump and Biden administrations led Israel to tighten scrutiny of Chinese involvement in critical sectors.\u00a0"
            }
        ],
        "summary": "AI infrastructure and ecosystem alignment"
    },
    "United Kingdom": {
        "data": [
            {
                "Layer": "Hardware & Infrastructure",
                "Alignment": "\ud83d\udd35",
                "Why This Side Dominates": "UK's AI infrastructure runs on Western hardware with major data centers operated by US hyperscalers. DeepMind's facilities use NVIDIA GPUs exclusively."
            },
            {
                "Layer": "AI Products & Deployment: Software & Application",
                "Alignment": "\ud83d\udd35",
                "Why This Side Dominates": "UK companies like DeepMind (Google) lead in AI research. Most UK enterprises use Western AI platforms and APIs."
            },
            {
                "Layer": "Ecosystem & Governance",
                "Alignment": "\ud83d\udd35",
                "Why This Side Dominates": "UK's AI regulations align with Western frameworks. Strong partnerships with US through AUKUS and bilateral AI agreements."
            }
        ],
        "summary": "Leading Western AI research hub"
    },
    "Singapore": {
        "data": [
            {
                "Layer": "Hardware & Infrastructure",
                "Alignment": "\ud83d\udd35",
                "Why This Side Dominates": "Singapore's data centers primarily use Western infrastructure. Major presence of AWS, Google Cloud, and Microsoft Azure."
            },
            {
                "Layer": "AI Products & Deployment: Software & Application",
                "Alignment": "\ud83d\udfe3",
                "Why This Side Dominates": "Mixed ecosystem with both Western and Chinese AI services. Government uses primarily Western platforms while consumer apps include both."
            },
            {
                "Layer": "Ecosystem & Governance",
                "Alignment": "\ud83d\udfe3",
                "Why This Side Dominates": "Singapore maintains neutral stance, partnering with both US and China on AI initiatives. ASEAN AI governance framework."
            }
        ],
        "summary": "Balanced approach between East and West"
    }
};

    let tableEmbed;
    const countrySelect = document.getElementById('countrySelectEmbed');
    const countryInfo = document.getElementById('countryInfoEmbed');
    const countryName = document.getElementById('countryNameEmbed');
    const countrySummary = document.getElementById('countrySummaryEmbed');

    Object.keys(countriesData).forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
    });

    function initTableEmbed(data) {
        if (tableEmbed) {
            tableEmbed.destroy();
        }

        tableEmbed = new Tabulator("#data-table-embed", {
            data: data,
            layout: "fitColumns",
            responsiveLayout: "hide",
            height: "auto",
            columns: [
                {title: "Layer", field: "Layer", width: 250},
                {title: "Alignment", field: "Alignment", width: 80, hozAlign: "center",
                 formatter: function(cell) {
                     return '<div class="alignment-cell">' + cell.getValue() + '</div>';
                 }},
                {title: "Why This Side Dominates", field: "Why This Side Dominates", formatter: "textarea"}
            ]
        });
    }

    countrySelect.addEventListener('change', function() {
        const selectedCountry = this.value;

        if (selectedCountry && countriesData[selectedCountry]) {
            countryInfo.style.display = 'block';
            countryName.textContent = selectedCountry;
            countrySummary.textContent = countriesData[selectedCountry].summary;
            initTableEmbed(countriesData[selectedCountry].data);
        } else {
            countryInfo.style.display = 'none';
            if (tableEmbed) {
                tableEmbed.destroy();
                document.getElementById('data-table-embed').innerHTML = '';
            }
        }
    });

    countrySelect.value = 'Israel';
    countrySelect.dispatchEvent(new Event('change'));
})();
</script>
